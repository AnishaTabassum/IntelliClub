<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IntelliClub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --sidebar-width: 260px;
      }
      body {
        background-color: #ffffff;
        background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
        font-family: "Inter", sans-serif;
        color: #2d3436;
      }

      /* Sidebar Navigation */
      .sidebar {
        width: var(--sidebar-width);
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: white;
        border-right: 1px solid #eee;
        padding: 25px;
        z-index: 1000;
      }
      .sidebar-heading {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        color: #b2bec3;
        font-weight: 800;
        margin-bottom: 20px;
      }
      .my-club-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: 12px;
        text-decoration: none;
        color: #2d3436;
        font-weight: 500;
        transition: 0.2s;
        border: 1px solid transparent;
      }
      .my-club-item:hover {
        background: #f9f9f9;
        border-color: #eee;
      }

      /* Header Tabs */
      .header-nav {
        margin-left: var(--sidebar-width);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid #eee;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      .nav-tabs {
        border: none;
      }
      .nav-tabs .nav-link {
        border: none;
        color: #636e72;
        font-weight: 700;
        padding: 20px 25px;
        border-bottom: 3px solid transparent;
      }
      .nav-tabs .nav-link.active {
        color: #000;
        border-bottom-color: #000;
        background: transparent;
      }

      .main-content {
        margin-left: var(--sidebar-width);
        padding: 40px;
      }

      /* --- THE TITLE CARDS (Kaggle Style) --- */
      .event-card {
        border: 1px solid #e0e0e0;
        border-radius: 24px;
        background: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        height: 100%;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
      }
      .event-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }
      .card-icon-circle {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #000;
        margin-bottom: 25px;
        background: white;
      }
      .btn-get-started {
        font-weight: 700;
        text-decoration: none;
        color: #2d3436;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        padding-top: 25px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3 class="fw-bold mb-5">IntelliClub</h3>
      <p class="sidebar-heading">My Clubs</p>
      <div class="my-clubs-list">
        {% for membership in my_clubs %}
        <a href="#" class="my-club-item mb-2 shadow-sm">
          <i
            class="bi bi-circle-fill text-success me-2"
            style="font-size: 8px"
          ></i>
          {{ membership.club.club_name }}
        </a>
        {% empty %}
        <p class="text-muted small px-3">No active memberships.</p>
        {% endfor %}
      </div>
    </div>

    <div class="header-nav px-4">
      <div class="d-flex justify-content-between align-items-center">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              href="{% url 'home' %}"
              class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
              >Events</a
            >
          </li>
          <li class="nav-item">
            <a
              href="{% url 'all_clubs' %}"
              class="nav-link {% if request.resolver_match.url_name == 'all_clubs' %}active{% endif %}"
              >All Clubs</a
            >
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="small text-muted me-3">{{ user.user_email }}</span>
          <a
            href="{% url 'logout' %}"
            class="btn btn-dark btn-sm rounded-pill px-3 shadow-sm"
            >Logout</a
          >
        </div>
      </div>
    </div>

    <div class="main-content">{% block content %}{% endblock %}</div>
  </body>
</html>
